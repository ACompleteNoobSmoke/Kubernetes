apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: mongo-deployment
  labels:
    app: mongo-deployment
spec: 
  replicas: 1
  selector:
    matchLabels: 
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec: 
      containers:
        - name: mongodb
          image: mongo:5.0
          ports:
            - containerPort: 27017

---
apiVersion: v1 
kind: Service 
metadata: 
  name: my-test-service
spec: 
  selector: 
    app: mongo
  ports: 
    - protocol: TCP
      port: 8080
      targetPort: 27017